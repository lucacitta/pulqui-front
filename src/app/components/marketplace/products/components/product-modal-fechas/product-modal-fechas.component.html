<mat-dialog-content>
  <div class="flex flex-col">
    <h3 class="text-lg font-semibold mb-4">
      Los productos que tienen stock superior a su capacidad, ser√°n entregados en la siguiente fecha: {{ data.fecha }}
    </h3>
    <ul *ngIf="false" class="list-disc pl-5">
      <li *ngFor="let fecha of data.fechas" class="mb-2">
        <h4 class="text-md font-medium">{{ fecha.reference }}</h4>
        <p class="text-sm">{{ fecha.fecha }}</p>
      </li>
    </ul>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="flex justify-end">
  <button mat-button [mat-dialog-close]="true" class="mr-2">Aceptar fechas de entrega</button>
  <button mat-button mat-dialog-close color="accent">Cerrar</button>
</mat-dialog-actions>
