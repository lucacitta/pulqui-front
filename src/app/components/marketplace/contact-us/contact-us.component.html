<div class="p-10 flex flex-col">
    <h3>Contáctenos</h3>
    <form [formGroup]="contactUsForm" class="flex flex-col">
        <div class="w-full">
            <mat-form-field class="w-full">
                <mat-label>Asunto</mat-label>
                <mat-select formControlName="asunto" (selectionChange)="onSelectChange($event)">
                    @for (asunto of asuntos; track asunto.cons_codigo) {
                    <mat-option [value]="asunto.cons_codigo">{{asunto.descripcion_1}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div class="w-full">
            <mat-form-field class="w-full" appearance="fill" color="accent">
                <mat-label>Correo electrónico</mat-label>
                <input formControlName="correo" type="email" name="correo" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-full" color="accent" appearance="fill">
                <mat-label>Mensaje</mat-label>
                <textarea matInput formControlName="mensaje" name="mensaje" id="mensaje" #mensaje
                    maxlength="500 "> </textarea>
                <mat-hint align="end">{{mensaje.value.length}} / 500</mat-hint>
            </mat-form-field>
        </div>
        <div class="flex flex-col">
            <div class="row pb-3 pr-1">
                <div class="col-sm">
                    <mat-label>Archivo</mat-label>
                </div>
            </div>

            <div class="flex flex-row">
                <div class="px-5">
                    <button mat-raised-button (click)="fileInput.click()" color="accent">
                        Escoger Archivo
                    </button>
                    <input style="display: none;" (change)="onFileSelected($event)" #fileInput type="file" name="enviar"
                        id="image">
                </div>

                <div class="pt-1">
                    <span class="align-middle">{{srcResult?.name}}</span>
                </div>
            </div>
        </div>
        <div class="py-5 flex flex-row-reverse">
            <button mat-flat-button color="accent" (click)='enviar()'> Enviar
            </button>
        </div>
    </form>
</div>
