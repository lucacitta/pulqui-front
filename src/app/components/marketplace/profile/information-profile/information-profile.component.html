<mat-card class="md:mx-20 py-4 w-auto" *ngIf="user">
  <mat-card-content class="m-0">
    <form [formGroup]="formInformation" class="flex flex-col space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Correo</mat-label>
        <input formControlName="correo" matInput placeholder="Correo*" class="w-full" readonly />
        <mat-error *ngIf="formInformation.controls['correo'].hasError('email')">El formato del email no es correcto</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombres</mat-label>
        <input formControlName="nombres" matInput [maxlength]="45" placeholder="Nombres*" class="w-full" />
        <mat-error *ngIf="formInformation.controls['nombres'].hasError('required')">
          Los nombres son un valor
          <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Apellidos</mat-label>
        <input formControlName="apellidos" matInput [maxlength]="45" placeholder="Apellidos*" class="w-full" #apellidos />
        <mat-error *ngIf="formInformation.controls['apellidos'].hasError('required')">
          Los apellidos son un valor
          <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Número de documento</mat-label>
        <input
          formControlName="identificacion"
          type="number"
          min="0"
          [maxlength]="10"
          matInput
          placeholder="Número de Documento*"
          class="w-full"
        />
        <mat-error *ngIf="formInformation.controls['identificacion'].hasError('[maxlength]')">
          La identificación es un valor
          <strong>requerido</strong>
          no incluya puntos ni espacios
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Télefono</mat-label>
        <input
          formControlName="telefono"
          matInput
          placeholder="Teléfono"
          [maxlength]="15"
          [ngModel]="user.telefono"
          class="w-full"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <ng-container>
    <mat-card-actions class="w-auto mx-auto">
      <ng-container *ngIf="formInformation.valid && formInformation.dirty; else datosInvalidos">
        <button mat-raised-button color="primary" class="w-full" (click)="updateDataUser()">Guardar</button>
      </ng-container>
      <ng-template #datosInvalidos>
        <button mat-raised-button color="primary" disabled class="w-full">Guardar</button>
      </ng-template>
    </mat-card-actions>
  </ng-container>
</mat-card>
